<body>
    <header></header>
    <h2>المعلومات الاساسية للمدرسة</h2>
    <div class="alert"></div>
    <div class="container">
        <form id="mainIfoForm">
            <div class="manager-container">

                <div class="left">
                    <div class="manager">
                        <label for="ManagerName">اسم مدير/ة المدرسة</label>
                        <input required id="ManagerName" type="text" placeholder="ادخل اسم المدير/ة">
                    </div>
                    <div class="manager">
                        <label for="ManagerPhone">رقم الاتصال</label>
                        <div>
                            <input class="Phone" required id="ManagerPhone" type="text" placeholder="ادخل رقم الاتصال">
                            <P></P>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="manager">
                        <label for="ManagerId">رقم الهوية الوطنية</label>
                        <div>
                            <input class="Phone" required id="ManagerId" type="text" placeholder="ادخل رقم الهوية الوطنية">
                            <p></p>
                        </div>
                    </div>
                    <div class="manager">
                        <label for="WorkDate">تاريخ التكليف</label>
                        <input required id="WorkDate" type="date">
                    </div>
                </div>
            </div>

                    </div>
                    <div class="data">
                        <label for="StudentsAgentId Id">رقم الهوية الوطنية</label>
                        <div>
                            <input  class="Phone" required id="StudentsAgentId" type="text">

                        </div>
                    </div>

                        <label for="StudentsAgentPhone Phone">رقم الاتصال</label>

                            <input class="Phone" required id="StudentsAgentPhone" type="text">
                            <p></p>

                    </div>
                </div>

                    <div class="data">
                        <label for="TeacherAgentId Id">رقم الهوية الوطنية</label>

                        <label for="StudentGuide">المرشد الطلابي</label>

                    </div>
                    <div class="data">
                        <label for="StudentAgentId Id">رقم الهوية الوطنية</label>
                        <div>
                            <input  class="Phone" required id="StudentAgentId" type="text">
                            <p></p>
                        </div>
                    </div>

                    <div class="data">
                        <label for="StudentGuidePhone Phone">رقم الاتصال</label>
                        <div>
                            <input  class="Phone" required id="StudentGuidePhone" type="text">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="employee">

                        <div>
                            <input  class="Phone" required id="VolunteerWorkCoordinatorPhone" type="text">
